<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
   <style>
    /* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient( 109.6deg,  rgba(112,246,255,0.33) 11.2%, rgba(221,108,241,0.26) 42%, rgba(229,106,253,0.71) 71.5%, rgba(123,183,253,1) 100.2% );
    font-family: Arial, sans-serif;
}

/* Calculator styles */
.calculator {
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

#display {
    width: 100%;
    height: 60px;
    text-align: right;
    padding: 10px;
    font-size: 2rem;
    border: none;
    background-color: #33333339;
    color: #fff;
    box-sizing: border-box;
}

/* Button styles */
.buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
}

button {
    font-size: 1.5rem;
    padding: 20px;
    color: #fff;
    border: 1px solid #ddd;
    background-color: #040404;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ddd;
}

#equal {
    background-color: #4CAF50;
    color: white;
    width: 100px;
}

#equal:hover {
    background-color: #45a049;
}

button:active {
    background-color: #ff0000;
}

   </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>

            <button onclick="calculateResult()" id="equal">=</button>
        </div>
    </div>





    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }
        
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
        
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Evaluate the expression and display the result
                display.value = eval(display.value);
            } catch {
                // Handle invalid expressions
                display.value = 'Error';
            }
        }
        

    </script>
</body>
</html>
