<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
</head>
<style>
    /* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

header h1 {
    font-size: 2.5rem;
}
footer{
    background-color: black;
    color: #fff;
    padding: 20px;
    text-align: center;

}
footer p{
    font-size: 20px

}
/* Main content styles */
main {
    padding: 1rem;
}

/* Gallery section styles */
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    width: calc(33% - 1rem);
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-image {
    width: 100%;
    height: auto;
    display: block;
    cursor: pointer;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    height: auto;
}

#caption {
    margin: 1rem;
    text-align: center;
    color: #fff;
    font-size: 1.2rem;
}

.close {
    position: absolute;
    top: 0;
    right: 25px;
    color: #fff;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
}

.prev, .next {
    position: absolute;
    top: 50%;
    width: auto;
    height: auto;
    padding: 16px;
    color: #fff;
    font-weight: bold;
    font-size: 2rem;
    transition: 0.6s ease;
    cursor: pointer;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

</style>
<body>
    <header>
        <h1>Interactive Image Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/321552/pexels-photo-321552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/1424239/pexels-photo-1424239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/1234035/pexels-photo-1234035.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/321552/pexels-photo-321552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/1424239/pexels-photo-1424239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>
            <!-- Add more gallery items here -->
        </section>

        <!-- Modal for Image Preview -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Piyush Kumar</p>
    </footer>
    <script>
        let currentIndex = 0;
const images = document.querySelectorAll('.gallery-image');
const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const captionText = document.getElementById('caption');
const closeBtn = document.querySelector('.close');

function showModal(index) {
    currentIndex = index;
    const src = images[index].src;
    const alt = images[index].alt;
    modalImage.src = src;
    captionText.innerHTML = alt;
    modal.style.display = 'block';
}

function closeModal() {
    modal.style.display = 'none';
}

function changeSlide(n) {
    currentIndex += n;
    if (currentIndex >= images.length) currentIndex = 0;
    if (currentIndex < 0) currentIndex = images.length - 1;
    showModal(currentIndex);
}

images.forEach((image, index) => {
    image.addEventListener('click', () => showModal(index));
});

closeBtn.addEventListener('click', closeModal);
window.addEventListener('click', (event) => {
    if (event.target === modal) {
        closeModal();
    }
});

    </script>
</body>
</html>
